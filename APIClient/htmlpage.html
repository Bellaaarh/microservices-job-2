<!DOCTYPE html>
<html>
<head>
    <title>API Client</title>
    <script type="text/javascript">

            function callrestAPI()
            {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        //process response
                        console.log(xhttp.response);
                    }
                };
                xhttp.open("GET", "https://freegeoip.app/json/?apikey=7322ce70-2741-11ec-a395-7f2b5c241db6", true);
                xhttp.send();
            }
    </script>
</head>
<body>
    <button onclick="callrestAPI()">Invoke API</button>
</body>
</html>
